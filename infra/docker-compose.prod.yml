version: "3.8"

services:
  backend:
    image: taxbridge/backend:${VERSION:-latest}
    restart: always
    env_file:
      - ../.env.production
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - UBL_XSD_PATH=/app/lib/ubl-invoice-2.1.xsd
    ports:
      - "3000:3000"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - ../backend/lib/ubl-invoice-2.1.xsd:/app/lib/ubl-invoice-2.1.xsd:ro

  worker:
    image: taxbridge/backend:${VERSION:-latest}
    restart: always
    command: ["node", "dist/src/queue/index.js"]
    env_file:
      - ../.env.production
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - UBL_XSD_PATH=/app/lib/ubl-invoice-2.1.xsd
    depends_on:
      - redis
    volumes:
      - ../backend/lib/ubl-invoice-2.1.xsd:/app/lib/ubl-invoice-2.1.xsd:ro

  redis:
    image: redis:7.4-alpine
    restart: always
    command: ["redis-server", "--save", "", "--appendonly", "no", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redis_data:/data

  ocr-service:
    image: taxbridge/ocr-service:${VERSION:-latest}
    restart: always
    env_file:
      - ../.env.production
    environment:
      - NODE_ENV=production
      - UBL_XSD_PATH=/app/ubl-invoice-2.1.xsd
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/live"]
      interval: 60s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:1.27-alpine
    restart: always
    depends_on:
      - backend
      - ocr-service
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
      - /etc/letsencrypt:/etc/nginx/ssl:ro

volumes:
  redis_data:
  nginx_cache:
