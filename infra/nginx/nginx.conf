events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  upstream backend {
    least_conn;
    server backend:3000 max_fails=3 fail_timeout=30s;
  }

  upstream ocr_service {
    server ocr-service:8000;
  }

  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=ocr_limit:10m rate=2r/s;

  server {
    listen 80;
    listen 443 ssl http2;
    server_name api.taxbridge.ng;

    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location /health {
      access_log off;
      proxy_pass http://backend;
    }

    location /webhooks/remita {
      proxy_pass http://backend;
    }

    location /webhooks/duplo {
      proxy_pass http://backend;
    }

    location /ocr/ {
      limit_req zone=ocr_limit burst=4 nodelay;
      proxy_pass http://ocr_service/;
    }

    location / {
      limit_req zone=api_limit burst=20 nodelay;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://backend;
    }
  }
}
