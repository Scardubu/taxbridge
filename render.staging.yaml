# TaxBridge Staging Environment - Render Blueprint
# Deploy: render blueprint create --repo taxbridge --file render.staging.yaml

services:
  - type: web
    name: taxbridge-api-staging
    runtime: node
    plan: starter
    region: oregon
    branch: master
    autoDeploy: true
    buildCommand: >-
      yarn install --frozen-lockfile --production=false &&
      yarn workspace @taxbridge/backend build &&
      yarn workspace @taxbridge/backend prisma:generate &&
      yarn workspace @taxbridge/backend ubl:download-xsd
    startCommand: yarn workspace @taxbridge/backend start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20.19.4
      - key: NODE_ENV
        value: staging
      - key: PORT
        value: "3000"
      - key: PRISMA_SKIP_POSTINSTALL_GENERATE
        value: "true"
      - key: DIGITAX_MOCK_MODE
        value: true
      - key: REMITA_MOCK_MODE
        value: true
      - key: DIGITAX_API_URL
        value: https://sandbox.digitax.com/api
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: taxbridge-redis-staging
          property: connectionString
      - key: DUPLO_CLIENT_ID
        value: staging_dummy_client_id
      - key: DUPLO_CLIENT_SECRET
        value: staging_dummy_client_secret
      - key: REMITA_MERCHANT_ID
        value: staging_dummy_merchant
      - key: REMITA_API_KEY
        value: staging_dummy_api_key
      - key: REMITA_SERVICE_TYPE_ID
        value: staging_dummy_service
      - key: REMITA_WEBHOOK_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://staging.taxbridge.ng,https://admin-staging.taxbridge.ng,http://localhost:19006,http://10.0.2.2:3000
      - key: UBL_XSD_PATH
        value: lib/ubl-invoice-2.1.xsd
      - key: ENABLE_METRICS
        value: true
      - key: LOG_LEVEL
        value: debug
      - key: RATE_LIMIT_MAX
        value: 200
      - key: DATABASE_POOL_MAX
        value: 10

  - type: worker
    name: taxbridge-worker-staging
    runtime: node
    plan: starter
    region: oregon
    branch: master
    autoDeploy: true
    buildCommand: >-
      yarn install --frozen-lockfile --production=false &&
      yarn workspace @taxbridge/backend build &&
      yarn workspace @taxbridge/backend prisma:generate
    startCommand: yarn workspace @taxbridge/backend worker
    envVars:
      - key: NODE_VERSION
        value: 20.19.4
      - key: NODE_ENV
        value: staging
      - key: PRISMA_SKIP_POSTINSTALL_GENERATE
        value: "true"
      - key: DIGITAX_MOCK_MODE
        value: true
      - key: REMITA_MOCK_MODE
        value: true
      - key: DIGITAX_API_URL
        value: https://sandbox.digitax.com/api
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: taxbridge-redis-staging
          property: connectionString
      - key: DUPLO_CLIENT_ID
        value: staging_dummy_client_id
      - key: DUPLO_CLIENT_SECRET
        value: staging_dummy_client_secret
      - key: REMITA_MERCHANT_ID
        value: staging_dummy_merchant
      - key: REMITA_API_KEY
        value: staging_dummy_api_key
      - key: REMITA_SERVICE_TYPE_ID
        value: staging_dummy_service
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: UBL_XSD_PATH
        value: lib/ubl-invoice-2.1.xsd
      - key: LOG_LEVEL
        value: debug

  - type: redis
    name: taxbridge-redis-staging
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []  # Empty list allows connections from Render services
